<!DOCTYPE html>
<html>
<head>
  <title>jVectorMap demo</title>
  <link rel="stylesheet" href="assets/jquery-jvectormap-2.0.5.css" type="text/css" media="screen"/>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="assets/jquery-jvectormap-2.0.5.min.js"></script>
  <script src="assets/jquery-jvectormap-world-mill.js"></script>
</head>
<body>
  <div id="world-map" style="width: 800px; height: 800px"></div>
  <script>
    $(function(){
      $('#world-map').vectorMap({map: 'world_mill'});
    });
  </script>
</body>
</html>
